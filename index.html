<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      .container {
        border: 5px solid blueviolet;
        width: 600px;
        /* height: 150px; */
        margin: 30px auto;
        padding: 5px;
        box-sizing: border-box;
      }

      .container::after {
        content: "";
        display: block;
        clear: both;
      }

      .container div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu">1</div>
      <div class="dua">2</div>
      <div class="tiga">3</div>
      <div class="empat">4</div>
    </div>

  </body>
</html>
